<mat-toolbar>
  <div
    fxLayout="row"
    fxFlex="100"
    fxLayoutAlign="space-between center"
    fxLayoutGap="10px"
  >
    <div>
      <span>Flight Search Engine</span>
    </div>

    <button
      (click)="onToggleSide()"
      *ngIf="isMobileScreen"
      mat-stroked-button
      color="primary"
      aria-label="Side Bar"
    >
      Filter <mat-icon>filter_list</mat-icon>
    </button>
  </div>
</mat-toolbar>
