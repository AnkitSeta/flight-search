<div class="container p-6">
  <div
    class="
      bg-white
      rounded-md
      shadow
      p-6
      mb-4
      flex
      justify-between
      items-center
      flex-wrap
    "
    *ngIf="filters$ | async as filters"
  >
    <div class="flex gap-4 mb-4 md:mb-0">
      <div class="text-3xl">
        {{ filters.fromCity }}
      </div>
      <span class="text-3xl"> >> </span>
      <div class="text-3xl">
        {{ filters.toCity }}
      </div>

      <span *ngIf="filters.type === 'TWO_WAY'" class="text-3xl"> >> </span>

      <div *ngIf="filters.type === 'TWO_WAY'" class="text-3xl">
        {{ filters.fromCity }}
      </div>
    </div>

    <div class="border-t md:border-none">
      <div
        class="
          flex
          md:flex-col
          flex-row
          items-center
          justify-center
          text-lg
          mt-3
          pt-3
          md:mt-0 md:pt-0
        "
      >
        <div class="flex flex-wrap items-center justify-center">
          <span class="text-gray-500">Depart :</span>
          {{ filters?.flightDate | date }}
        </div>
        <div
          *ngIf="filters.type === 'TWO_WAY'"
          class="flex flex-wrap items-center justify-center"
        >
          <span class="text-gray-500">Return : </span>
          {{ filters?.returnDate | date }}
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-4">
    <app-flight-cards
      [journey]="flight"
      *ngFor="let flight of flights$ | async"
    ></app-flight-cards>
  </div>
</div>
